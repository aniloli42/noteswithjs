<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note With Js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <div class="titleDiv">
        <h1>Note with Js</h1>
      </div>
      <div class="searchDiv">
        <form>
          <input
            type="text"
            id="searchTxt"
            placeholder="Search Notes"
            name="searchText"
          />
        </form>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      <!-- Add Note Section -->
      <hr />
      <div class="addSection">
        <div class="addSectionTitle">
          <h2>Welcome to Note With Js</h2>
        </div>
        <div class="addSectionInputDiv">
          <form>
            <p>Add a Note</p>
            <input type="text" id="addNoteTitle" placeholder="Topic" />
            <textarea
              id="addNoteText"
              placeholder="[Write Description]"
            ></textarea>
            <button id="addNoteBtn">Add Note</button>
          </form>
        </div>
      </div>
      <!-- Show Notes -->
      <div class="showNoteSection">
        <hr />
        <div class="showNoteTitle"><p>Your Notes</p></div>
        <hr />
        <div class="showNoteField"></div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
